<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario</title>
    <link rel="stylesheet" href="./estilos/style.css">
</head>
<body>
    <div class="container">
        
        <!--titulo del formulario-->
        <h1 class="text-center mb-4">Formulario</h1>
        
        <form action="div.html" id="myForm" method="get" onsubmit="" class="form">
            <!--nombre-->
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" name="nombre" >
            </div>
            <!--apellido-->
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputApellido" name="apellido" >
            </div>
            <!--direccion-->
            <div>
            <div class="col-md-6">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputDireccion" name="direccion" >
            
            <!--codigo postal-->    
                <div class="col-md-6">
                    <label for="codigoPostal" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="inputCodigoPostal" name="codigoPostal" >
                </div>
            </div>
            
                <!--profesion-->
                <div class="col-md-6">
                    <label for="profesion" class="form-label">Profesión</label>
                    <select class="form-select" id="InputProfesion" name="profesion" >
                        <option value="">Selecciona una profesión</option>
                        <option value="medico">Médico</option>
                        <option value="docente">Docente</option>
                        <option value="comerciante">Comerciante</option>
                        <option value="abogado">Abogado</option>
                    </select>
                </div>
                <!--campoprofesion-->
                <div class="col-md-6">
                    <label for="campoProfesion" class="form-label">Campo de Profesion</label>
                    <select class="form-select" id="inputCampoProfesion" name="campoProfesion" >
                      <option value="" disabled selected>Selecciona un campo de tu profesion</option>
                      <!-- Aquí las provincias se cargarán dinámicamente con JavaScript -->
                    </select>
                </div>
                <!--email-->
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" >
                </div>
                <!--observaciones-->
                <div class="col-md-6">
                    <label for="observaciones" class="form-label">Observaciones</label>
                    <textarea class="form-control" id="inputObservaciones" name="observaciones" rows="5"></textarea>
                </div>
                <!--boton enviar-->
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            
        </form>
          
</div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="./scripts/formscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
